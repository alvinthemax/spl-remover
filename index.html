<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Wallet Signature & Token Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #14f195;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #9945FF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a36cc;
    }
    #signature {
      background: #f6f6f6;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¦­ Solana Wallet App</h2>

    <div id="walletSection">
      <button id="connectBtn">Connect Wallet</button>
    </div>

    <input type="text" id="messageInput" placeholder="Enter message to sign..." />
    <button id="signBtn">Sign Message</button>

    <div>
      <button id="createTokenBtn">Create USDC Token Account</button>
    </div>

    <div id="signatureContainer">
      <h4>Signed Message:</h4>
      <div id="signature"></div>
    </div>
  </div>

  <script>
    let wallet = null;
    let connectedAddress = '';
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');

    const messageInput = document.getElementById("messageInput");
    const signBtn = document.getElementById("signBtn");
    const signatureDiv = document.getElementById("signature");

    const USDC_MINT = new solanaWeb3.PublicKey("EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v");

    function shortenAddress(addr) {
      return addr.slice(0, 4) + ".." + addr.slice(-4);
    }

    function renderConnectedDropdown() {
      const walletSection = document.getElementById("walletSection");
      const shortAddr = shortenAddress(connectedAddress);
      walletSection.innerHTML = `
        <div>
          <button onclick="toggleDropdown()">ðŸ”— ${shortAddr}</button>
          <div id="dropdown" style="margin-top: 0.5rem;">
            <button onclick="copyAddress()">Copy Address</button>
            <button onclick="disconnectWallet()">Disconnect</button>
          </div>
        </div>
      `;
    }

    function copyAddress() {
      navigator.clipboard.writeText(connectedAddress)
        .then(() => alert("Address copied!"))
        .catch(err => alert("Copy failed: " + err.message));
    }

    function toggleDropdown() {
      const dd = document.getElementById("dropdown");
      dd.style.display = dd.style.display === "none" ? "block" : "none";
    }

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          wallet = resp;
          connectedAddress = wallet.publicKey.toString();
          renderConnectedDropdown();
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("Phantom Wallet not detected!");
      }
    }

    function disconnectWallet() {
      window.solana.disconnect();
      wallet = null;
      connectedAddress = '';
      document.getElementById("walletSection").innerHTML = `<button id="connectBtn">Connect Wallet</button>`;
      document.getElementById("connectBtn").onclick = connectWallet;
    }

    async function signMessage() {
      if (!wallet) return alert("Please connect wallet first.");
      const message = messageInput.value;
      if (!message) return alert("Enter a message.");

      const encodedMessage = new TextEncoder().encode(message);
      try {
        const { signature } = await window.solana.signMessage(encodedMessage, "utf8");
        const hex = [...signature].map(x => x.toString(16).padStart(2, "0")).join("");
        signatureDiv.textContent = hex;
      } catch (err) {
        alert("Signing failed: " + err.message);
      }
    }

    async function createTokenAccount() {
      if (!wallet) return alert("Connect your wallet first.");
      const userPubkey = new solanaWeb3.PublicKey(connectedAddress);

      const ata = await solanaWeb3.PublicKey.findProgramAddress(
        [
          userPubkey.toBuffer(),
          solanaWeb3.TOKEN_PROGRAM_ID.toBuffer(),
          USDC_MINT.toBuffer(),
        ],
        new solanaWeb3.PublicKey("ATokenGPvbdGVxr1NnbYx2sAa8fzBDx8c3mop6NsgSEo")
      );

      const ataAddress = ata[0];
      const account = await connection.getAccountInfo(ataAddress);

      if (account) {
        alert("USDC token account already exists.");
        return;
      }

      const ix = solanaWeb3.SystemProgram.createAccount({
        fromPubkey: userPubkey,
        newAccountPubkey: ataAddress,
        lamports: await solanaWeb3.Token.getMinBalanceRentForExemptAccount(connection),
        space: 165,
        programId: solanaWeb3.TOKEN_PROGRAM_ID,
      });

      const tx = new solanaWeb3.Transaction().add(ix);
      tx.feePayer = userPubkey;
      tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

      try {
        const signedTx = await window.solana.signTransaction(tx);
        const txid = await connection.sendRawTransaction(signedTx.serialize());
        alert("Token account created! TXID: " + txid);
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    signBtn.onclick = signMessage;
    document.getElementById("createTokenBtn").onclick = createTokenAccount;

    if (window.solana && window.solana.isConnected) {
      window.solana.connect().then((resp) => {
        wallet = resp;
        connectedAddress = wallet.publicKey.toString();
        renderConnectedDropdown();
      });
    }
  </script>
</body>
</html>
