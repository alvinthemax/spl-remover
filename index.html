<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Revoke SPL Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <style>
    /* Gaya sama seperti sebelumnya */
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #14f195;
    }
    input, button, .dropdown-btn {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button, .dropdown-btn {
      background-color: #9945FF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover, .dropdown-btn:hover {
      background-color: #7a36cc;
    }
    .dropdown-content, .address-row, .copy-btn {
      display: none;
    }
    #signatureContainer {
      margin-top: 1rem;
    }
    #signature {
      padding: 0.75rem;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.85rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¥ Revoke SPL Token Account</h2>

    <div id="walletSection">
      <button id="connectBtn">Connect Wallet</button>
    </div>

    <input type="text" id="tokenAddressInput" placeholder="Enter Token Account Address to Revoke" />
    <button id="revokeBtn">Delete Token Account</button>

    <div id="signatureContainer">
      <h4>Status:</h4>
      <div id="signature"></div>
    </div>
  </div>

  <script>
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
    let wallet = null;
    let connectedAddress = '';

    const tokenAddressInput = document.getElementById("tokenAddressInput");
    const revokeBtn = document.getElementById("revokeBtn");
    const signatureDiv = document.getElementById("signature");

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          wallet = response;
          connectedAddress = wallet.publicKey.toString();
          document.getElementById("walletSection").innerHTML = `<button class="dropdown-btn">ðŸ”— ${connectedAddress.slice(0, 4)}..${connectedAddress.slice(-4)}</button>`;
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("Phantom wallet not found. Please install it from https://phantom.app");
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;

    revokeBtn.onclick = async () => {
      const tokenAccountAddress = tokenAddressInput.value.trim();
      if (!wallet || !connectedAddress) {
        alert("Please connect your wallet first.");
        return;
      }

      if (!tokenAccountAddress) {
        alert("Please enter a valid token account address.");
        return;
      }

      try {
        const tokenAccountPubkey = new solanaWeb3.PublicKey(tokenAccountAddress);
        const tokenAccountInfo = await connection.getAccountInfo(tokenAccountPubkey);

        if (!tokenAccountInfo) {
          throw new Error("Token account not found.");
        }

        // Prepare transaction to close token account
        const tx = new solanaWeb3.Transaction();
        const closeInstruction = splToken.Token.createCloseAccountInstruction(
          splToken.TOKEN_PROGRAM_ID,
          tokenAccountPubkey,              // Account to close
          wallet.publicKey,                // Destination of reclaimed SOL
          wallet.publicKey,                // Owner
          []                               // Multisig signer
        );
        tx.add(closeInstruction);

        // Send transaction
        const { signature } = await window.solana.signAndSendTransaction(tx);
        await connection.confirmTransaction(signature, 'confirmed');

        signatureDiv.textContent = `âœ… Token account revoked!\nTransaction: https://solscan.io/tx/${signature}`;
      } catch (error) {
        signatureDiv.textContent = `âŒ Failed to revoke token account:\n${error.message}`;
      }
    };

    // Auto-connect if already connected
    if (window.solana && window.solana.isConnected) {
      window.solana.connect().then(response => {
        wallet = response;
        connectedAddress = wallet.publicKey.toString();
        document.getElementById("walletSection").innerHTML = `<button class="dropdown-btn">ðŸ”— ${connectedAddress.slice(0, 4)}..${connectedAddress.slice(-4)}</button>`;
      });
    }
  </script>
</body>
</html>
